<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clanker GC</title>
  <style>
    body { font-family: Arial; }
    #chat { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; }
    #msg { width: 80%; }
  </style>
</head>
<body>
  <h2>Clanker GC</h2>

  <div id="chat"></div>

  <input id="msg" autocomplete="off">
  <button onclick="send()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");

    let username = localStorage.getItem("username");
    if (!username) {
      username = "Anonymous";
      localStorage.setItem("username", username);
    }

    socket.on("history", (messages) => {
      messages.forEach(addMessage);
    });

    socket.on("chatMessage", addMessage);

    function addMessage(msg) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${msg.user}</strong>
        <span style="opacity:.6;font-size:.8em">(${msg.time})</span>:
        ${msg.text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const text = msgInput.value.trim();
      if (!text) return;

      // keep localStorage in sync with /name
      if (text.startsWith("/name ")) {
        const newName = text.slice(6).trim();
        if (newName) {
          username = newName;
          localStorage.setItem("username", newName);
        }
      }

      socket.emit("chatMessage", {
        text
      });

      msgInput.value = "";
    }
  </script>
</body>
</html>

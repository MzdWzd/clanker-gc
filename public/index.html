<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clanker GC</title>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #2b2d31;
    color: #dcddde;
  }

  #chat {
    height: 90vh;
    overflow-y: auto;
    padding: 10px;
  }

  .msg {
    margin-bottom: 6px;
  }

  .user {
    font-weight: bold;
    color: #5865f2;
  }

  .time {
    font-size: 0.75em;
    color: #9a9da3;
    margin-left: 6px;
  }

  #input {
    display: flex;
    height: 10vh;
    background: #1e1f22;
    padding: 10px;
  }

  #message {
    flex: 1;
    background: #383a40;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 6px;
    outline: none;
  }

  button {
    margin-left: 10px;
    background: #5865f2;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background: #4752c4;
  }
</style>

</head>
<body>
  <h2>Clanker GC</h2>

  <div id="chat"></div>

  <input id="msg" autocomplete="off">
  <button onclick="send()">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("msg");

    let username = localStorage.getItem("username");
    if (!username) {
      username = "Anonymous";
      localStorage.setItem("username", username);
    }

    socket.on("history", (messages) => {
      messages.forEach(addMessage);
    });

    socket.on("chatMessage", addMessage);

    function addMessage(msg) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${msg.user}</strong>
        <span style="opacity:.6;font-size:.8em">(${msg.time})</span>:
        ${msg.text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const text = msgInput.value.trim();
      if (!text) return;

      // keep localStorage in sync with /name
      if (text.startsWith("/name ")) {
        const newName = text.slice(6).trim();
        if (newName) {
          username = newName;
          localStorage.setItem("username", newName);
        }
      }

      socket.emit("chatMessage", {
        text
      });

      msgInput.value = "";
    }
  </script>
</body>
</html>

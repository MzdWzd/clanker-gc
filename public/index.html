<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GC Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #ddd;
    }
    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
    }
    .msg {
      margin-bottom: 6px;
    }
    .time {
      color: #777;
      font-size: 11px;
    }
  </style>
</head>
<body>

<div id="messages"></div>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Type a messageâ€¦" />
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const messages = document.getElementById("messages");
  const form = document.getElementById("form");
  const input = document.getElementById("input");

  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("Choose a username:");
    localStorage.setItem("username", username);
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", {
        user: username,
        message: input.value
      });
      input.value = "";
    }
  });

  socket.on("chat message", (data) => {
    const item = document.createElement("div");
    item.className = "msg";
    item.innerHTML = `<strong>${data.user}</strong>: ${data.message} <span class="time">(${data.time})</span>`;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>

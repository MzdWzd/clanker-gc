<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clanker GC</title>
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2b2d31;
      color: #dcddde;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .msg {
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .user {
      font-weight: bold;
      color: #5865f2;
    }

    .time {
      font-size: 0.75em;
      color: #9a9da3;
      margin-left: 6px;
    }

    #input {
      display: flex;
      padding: 10px;
      background: #1e1f22;
    }

    #message {
      flex: 1;
      background: #383a40;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-left: 10px;
      background: #5865f2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input">
    <input id="message" placeholder="Type a messageâ€¦ (/name, /whoami)" />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const socket = io();
    const chat = document.getElementById("chat");
    const input = document.getElementById("message");

    function send() {
      if (!input.value.trim()) return;
      socket.emit("chatMessage", { text: input.value });
      input.value = "";
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        send();
      }
    });

    socket.on("history", (messages) => {
      messages.forEach(addMsg);
    });

    socket.on("chatMessage", addMsg);

    function addMsg(msg) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `
        <span class="user">${msg.user}</span>
        <span class="time">${msg.time}</span>:
        ${msg.text}
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
